<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="referrer" content="never" />
    <title>Web Store  Demo with Vue.js</title>
    <link rel="icon" href="public/favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="public/style.css">
</head>
<body>
		<div id="app">
			<!-- header -->
		  <div class="header">
				<div class="heading">
					<h1>Web Store Demo with Vue.js</h1>
				</div>
				<div class="heading-form">
					<form class="searchbar" v-on:submit.prevent="onSubmit">
						<input v-model="newSearch" placeholder="Search for posters"/>
						<input type="submit" value="Search" class="btn"/>
					</form>
				</div>
			</div>
			<!-- header ends-->
			
			<!-- main -->
	
		  <div class="main">
		      <div class="product-main">
						<!-- Products div-->
						<div v-if="!loading">
							loading...
						</div>
						<div class="search-results" v-else>
							Found {{items.length}} results for search term {{lastSearch}}
						</div>
						<!-- Product items -->
		        <div v-for="(item, index) in items" class="product">
								<div class="product-image">
									<img v-bind:src="item.link"/>
								</div>
								<div class="product-item">
									 <h4 class="product-title">{{item.title}}</h4>
									 <p><strong>Price: {{ price | currency }}</strong></p>
									<button v-on:click="addItem(index)" class="add-to-cart">Add to cart</button>
								</div> 
						</div>
		      </div>
		      <div class="cart">
		        <h2>Shopping Cart</h2>
						<ul>
							<li v-for="item in cart" class="cart-item">
								<div class="item-title">{{item.title}}</div>
								<div>{{item.price | currency }} x {{item.qty}}</div>
								<div>
								<span><input type="button" v-on:click="increment(item)" class="btn-in" value="+"/></span>
								<span><input type="button" v-on:click="decrement(item)" class="btn-in" value="-"/></span>
								</div>
							</li>
						</ul>
							<transition name="fade">
								<div v-if="cart.length">
									<div>Total: {{total | currency}}</div>
								</div>
							</transition> 
		        <div v-if="cart.length === 0" class="empty-cart">
		          No items in the cart
		        </div>
		      </div>
				</div>
   	<span style="color:blueviolet; padding-bottom:4px">&copy; Stanley Festus 2018</span>
		</div>

		<!-- Scripts -->
<script src="/reload/reload.js"></script>
<script src="node_modules/vue/dist/vue.js"></script>
<script src="node_modules/vue-resource/dist/vue-resource.js"></script>
<script type="text/javascript" src="public/script.js"></script>
</body>
</html>
